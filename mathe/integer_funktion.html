<h2 id="sec-1"><span class="section-number-2">1</span> Integer Funktion</h2>

<ul class="org-ul">
<li>Die \(int\) FUnktion ist für \(x_0 \in \mathbb{Z}\) nicht stetig.
</li>

   stetig.
