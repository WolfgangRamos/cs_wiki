<div id="outline-container-sec-1" class="outline-2">
<h2 id="sec-1"><span class="section-number-2">1</span> Ähnlichkeit</h2>
<div class="outline-text-2" id="text-1">
<p>
\(A,B \in \mathbb{K}^{n \times n}\) heißen <i>ähnlich</i>, wenn
\(S \in GL(n, \mathbb{K})\) existiert, sodass \(B = S^{-1} A S\) gilt.
</p>
</div>

<div id="outline-container-sec-1-1" class="outline-3">
<h3 id="sec-1-1"><span class="section-number-3">1.1</span> Eigenschaften</h3>
<div class="outline-text-3" id="text-1-1">
<ul class="org-ul">
<li>Determinanten ähnlicher Matrizen sind identisch.
</li>
</ul>
</div>
