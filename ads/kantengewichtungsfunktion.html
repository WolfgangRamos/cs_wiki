<h2 id="sec-1"><span class="section-number-2">1</span> Kantengewichtungsfunktion</h2>
<div class="outline-text-2" id="text-1">
<p>
Sei \(G=(V,E)\) ein <i>gerichteter</i> oder
<i>ungerichter</i> Graph, dann heißt eine Abbildung
\(w: E \rightarrow \mathbb{R}\) <i>(Kanten-)Gewichtungsfunktion</i>. \(G\) heißt
dann auch <i>gewichtet</i>.
</p>
